###############################数据库配置###############################
spring.datasource.name=ds
spring.datasource.url=jdbc:mysql://localhost:3306/javadata?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
mybatis.typeAliasesPackage=com.deyong.javalearning.controller.model
mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false

##############热部署配置：关闭页面缓存###############
##Thymeleaf
spring.thymeleaf.cache=false
##FreeMarker
spring.freemarker.cache=false
##Groovy
spring.groovy.template.cache=false
##Velocity
#spring.velocity.cache=false

