<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询数据</title>
    <link href="./css/add.css" rel="stylesheet">
    <link href="./css/query.css" rel="stylesheet">
    <!--查询详情显示模板-->
    <script id="select-template" type="text/x-handlebars-template">
        <table border="1px" cellpadding="0" cellspacing="0" class="table">
            <tr>
                <td>序号</td>
                <td>分类</td>
                <td>大标题</td>
                <td>小标题</td>
                <td>详细内容</td>
                <td>最后更新时间</td>
                <td>操作</td>
            </tr>

            {{#each this}}
            <tr>
                <td>{{id}}</td>
                <td>{{contentClass}}</td>
                <td>{{parentTitle}}</td>
                <td>{{subheading}}</td>
                <td>{{description}}</td>
                <td>{{lastModify}}</td>
                <td>
                    <button name="detail">查看</button>
                    <button name="modify">修改</button>
                    <button name="delete" no="{{{id}}}">删除</button>
                </td>
            </tr>
            {{/each}}
        </table>
    </script>
</head>
<body style="font-size: 18px">
<legend>查询数据</legend>
<div id="content-head-div" style="text-align: right">
    <a href="./" style="font-size: medium">返回首页</a><br>
    <a href="add" style="font-size: medium">添加数据地址</a>
</div>
<div style="margin-top: 20px">
    <form action="query" method="get">
        <table>
            <tr>
                <td>关键字：</td>
                <td><input name="query"></td>
                <td>
                    <button id="query-button">搜索</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="result-div">
    <p>查询结果：</p>
    <div id="resultTable"></div>
</div>
</body>
<script src="./js/dist/sea.js" type="text/javascript"></script>
<script src="./js/dist/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="./js/dist/handlebars-v4.1.0.js" type="text/javascript"></script>
<script>

    seajs.use(['./js/query.js'], function (query) {
        query.queryfun();
    });

</script>
</html>
