<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数据</title>
    <link href="./css/add.css" rel="stylesheet">
</head>
<body style="font-size: 18px">
<fieldset id="fielsetId">
    <legend>添加数据</legend>
    <div id="content-head-div" style="text-align: right">
        <a href="./" style="font-size: medium">返回首页</a><br>
        <a href="query" style="font-size: medium">查询数据地址</a>
    </div>
    <div>
        <div id="content-div">
            <table>
                <tr>
                    <td>分类：</td>
                    <td>
                        <select id="contentClass">
                            <option>JAVA基础</option>
                            <option>面向对象</option>
                            <option>API</option>
                        </select>
                    </td>
                    <td width="75px">
                        <button id="add-class-button">添加分类</button>
                    </td>
                </tr>
                <tr>
                    <td>大标题：</td>
                    <td>
                        <input id="parentTitle">
                    </td>
                </tr>
                <tr>
                    <td>小标题：</td>
                    <td>
                        <input id="subheading">
                    </td>
                </tr>
                <tr>
                    <td>描述：</td>
                    <td>
                        <textarea id="description"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: center">
                        <button id="add-buttons" type="submit">提交</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</fieldset>
<script src="./js/sea.js" type="text/javascript"></script>
<script src="./js/addConfig.js" type="text/javascript"></script>
<script src="./js/jquery.js" type="text/javascript"></script>
<script>
    seajs.use(['add'], function (add) {
        $('#add-buttons').on('click', function () {
            add.add();
        })
    });
</script>
</body>
</html>
